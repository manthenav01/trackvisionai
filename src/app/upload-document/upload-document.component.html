<div class="upload-container">
  <input type="file" (change)="onFileSelected($event)" />
  <button mat-raised-button color="primary" type="button" (click)="uploadDocument()" [disabled]="!selectedFile">
    Upload Document
  </button>
  @if (uploadProgress !== null) {
    <p>Upload Progress: {{ uploadProgress }}%</p>
  }
  @if (uploadUrl) {
    <p>File uploaded! <a [href]="uploadUrl" target="_blank">View Document</a></p>
  }
</div>
