@if ((documentsCount$ | async) === 0) {
  <div class="centered-upload">
    <app-upload-document></app-upload-document>
  </div>
} @else {
  <div class="dashboard-header mat-elevation-z2">
    <h2 class="dashboard-title">Visa Documents</h2>
    <div class="dashboard-actions">
      <app-upload-document></app-upload-document>
    </div>
  </div>
  <div class="dashboard-doc-list">
    <app-document-list></app-document-list>
  </div>
}
