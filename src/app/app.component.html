<div class="app-bg">
  <mat-toolbar color="primary" class="app-header">
    <div class="header-content">
      <span class="logo">Track Vision AI</span>
      @if (user) {
        <div class="user-section">
          <span class="user-info">{{ user.displayName || user.email }}</span>
          <button mat-icon-button class="logout-btn ml-2" (click)="logout()" aria-label="Logout">
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      }
    </div>
  </mat-toolbar>

  <main class="main-content">
    @if (!user) {
      <div class="login-container">
        <h1>Welcome to Track Vision AI</h1>
        <button mat-raised-button color="primary" (click)="loginWithGoogle()">
          <mat-icon>login</mat-icon> Login with Google
        </button>
      </div>
    }
    @if (user) {
      <router-outlet></router-outlet>
    }
  </main>
</div>
