<div class="app-bg">
  <header class="app-header">
    <div class="header-content">
      <span class="logo">Track Vision AI</span>
      @if (user) {
        <div class="user-section">
          <span class="user-info">{{ user.displayName || user.email }}</span>
          <p-avatar [label]="userInitial" shape="circle" class="ml-2"></p-avatar>
          <p-button label="" icon="pi pi-sign-out" class="logout-btn ml-2" (click)="logout()"></p-button>
        </div>
      }
    </div>
  </header>

  <main class="main-content">
    @if (!user) {
      <div class="login-container">
        <h1>Welcome to Track Vision AI</h1>
        <p-button label="Login with Google" icon="pi pi-google" (click)="loginWithGoogle()"></p-button>
      </div>
    }
    @if (user) {
      <router-outlet></router-outlet>
    }
  </main>
</div>
